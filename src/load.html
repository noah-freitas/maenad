<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maenad - File Loader</title>
        <link rel="stylesheet" href="components/maenad-aws-song-importer/css/maenad-aws-song-importer.css">
        <link rel="stylesheet" href="css/default-theme/main.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>Load</li>
                <li><a href="play.html">Play</a></li>
                <li><a href="config.html">Configure</a></li>
            </ul>
        </nav>
        <main>
            <maenad-loader></maenad-loader>
            <maenad-aws-importer class="maenad-scrollable" style="display : block; height: calc(100vh - 70px - 100px);"></maenad-aws-importer>
        </main>
        <script src="bower_components/system.js"></script>
        <script src="bower_components/aws-sdk.js"></script>
        <script>System.import('js/load.js');</script>
        <script>
            if (true) {
                let loader = document.querySelector('maenad-loader');

                loader.addEventListener(
                    'maenad:loading-files',
                    console.log.bind(console, 'maenad:-loading files')
                );

                loader.addEventListener(
                    'maenad:done-loading-files',
                    console.log.bind(console, 'maenad:done-loading files')
                );

                loader.addEventListener(
                    'maenad:error-loading-files',
                    console.log.bind(console, 'maenad:error-loading files')
                );
            }
        </script>
    </body>
</html>
